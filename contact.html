<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Contact Me</title>
</head>
<body class="body-contact">
    <header>
        <nav>
            <h1 class="logo">NOVA</h1>
            <ul>
                <li class="hideOnMobile"><a href="index.html">Home</a></li>
                <li class="hideOnMobile"><a href="portfolio.html">Portfolio</a></li>
                <li class="hideOnMobile"><a href="services.html">Service</a></li>
                <li class="hideOnMobile"><a href="about.html">About</a></li>
                <li class="hideOnMobile"><a href="#">Contact</a></li>
                <li onclick="showSidebar()" class="drop-down"><svg xmlns="http://www.w3.org/2000/svg" height="28px" viewBox="0 -960 960 960" width="28px" fill="#5f6368"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg></li>
            </ul>
            <ul class="side-menu">
                <li onclick="hideSidebar()" class="menu-close"><svg xmlns="http://www.w3.org/2000/svg"  height="28px" viewBox="0 -960 960 960" width="28px" fill="#5f6368"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></li>
                <li class="items"><a href="index.html">Home</a></li>
                <li class="items"><a href="portfolio.html">Portfolio</a></li>
                <li class="items"><a href="services.html">Service</a></li>
                <li class="items"><a href="about.html">About</a></li>
                <li class="items"><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact-container">
            <div class="contact-heading">
                <h2>LET ME TELL YOUR DIGITAL STORIES</h2>
            </div>
            <div class="contact-form-container">
                <form name="contact-me" action="contact.html" onsubmit="return validateForm()">
                    <label for="contact-first-name">
                        FIRST NAME
                    </label>
                    <br/>
                    <div class="input-flex">
                        <input type="text" id="contact-first-name" style="width: 100%; height: 30px;margin-top: 1vh;" >
                        <p id="first-name-error"></p>
                    </div>
                    <br/>

                    <label for="contact-last-name">
                        LAST NAME
                    </label>
                    <br/>
                    <div class="input-flex">
                        <input type="text" id="contact-last-name" style="width: 100%; height: 30px;margin-top: 1vh; ">
                        <p id="last-name-error"></p>
                    </div>
                    <br/>
                    <label for="contact-email">
                        EMAIL
                    </label>
                    <br/>
                    <div class="input-flex">
                        <input type="text" id="contact-email" style="width: 100%; height: 30px; margin-top: 1vh;">
                        <p id="email-error"></p>
                    </div>
                    <br/>
                    <div class="button-flex">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="contact-social-media-icons">
                <div class="facebook-ico"><img src="Images/facebook.png" alt="Facebook Icon"></div>
                <div class="instagram-ico"><img src="Images/instagram.png" alt="Instagram Icon"></div>
                <div class="x-twitter-ico"><img src="Images/x_twitter.png" alt="X Icon"></div>
            </div>
        </div>
    </main>
</body>

<script>
    function showSidebar(){
        const sidebar = document.querySelector('.side-menu')
        sidebar.style.display = 'flex'
    }

    function hideSidebar(){
        const sidebar = document.querySelector('.side-menu')
        sidebar.style.display = 'none'
    }

    function validateForm() {
        let firstname = document.forms["contact-me"]["contact-first-name"].value;
        let lastname = document.forms["contact-me"]["contact-last-name"].value;
        let email = document.forms["contact-me"]["contact-email"].value;
        const name_pattern = /^[a-zA-Z\s]+$/;
        const email_pattern =/^([a-z0-9\.-_]+)@([a-z0-9_-])+\.[a-z]{2,10}(.[a-z]{2,8})?$/i
        const first_name_check = name_pattern.test(firstname);
        const last_name_check = name_pattern.test(lastname);
        const email_check = email_pattern.test(email)
        if (first_name_check === false) {
            document.getElementById('first-name-error').innerHTML = 'Please input your first name correctly'
            return false
        }
        else if(last_name_check === false) {
            document.getElementById('last-name-error').innerHTML = 'Please input your last name correctly'
            return false
        }
        else if(email_check === false) {
            document.getElementById('email-error').innerHTML = 'Please input your Email correctly'
            return false
        }
    }
</script>
</html>
